<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALLCA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Inconsolata:wght@300&family=Roboto+Condensed:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ceviche+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hamburger-menu">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
        <header class="header">
            <div class="img-wrapper">
                <img src="images/bck.png" alt="bg header">
            </div>
            <div class="banner">
            <h1>HALLCA</h1>
            <p>Welcome to the game of HALLCA</p>
            <button>CA:XXXXXXXXXX</button>
            </div> 
        </header>
        <section class="sidebar">
            <ul class="menu">
                <div class="social-media">
                    <a href="https://t.me/hallcasol"><i class="fab fa-telegram"></i></a>
                    <a href="https://x.com/hallcasol    "><i class="fab fa-twitter"></i></a>
            </ul>
        </section>

        <section class="info-pumpkins">
            <div class="section-header">
                <h1 class="section-heading">ROADMAP</h1>
                <div class="underline"></div>
            </div>
            <div class="pumpkins">
                <div class="pumpkin">
                    <div class="pumpkin-header">
                        <i class="fas fa-ghost"></i>
                        <h3>1. Define Goals and Objectives</h3>                        
                    </div>
                </div>
                <div class="pumpkin">
                    <div class="pumpkin-header">
                        <i class="fas fa-ghost"></i>
                        <h3>2. Identify Steps and Phases</h3>
                    </div>
                </div>
                <div class="pumpkin">
                    <div class="pumpkin-header">
                        <i class="fas fa-ghost"></i>
                        <h3>3. Schedule Tasks and Phases</h3>
                    </div>
                </div>
                <div class="pumpkin">
                    <div class="pumpkin-header">
                        <i class="fas fa-ghost"></i>
                        <h3>4. Allocate Resources</h3>
                    </div>
                </div>
                <div class="pumpkin">
                    <div class="pumpkin-header">
                        <i class="fas fa-ghost"></i>
                        <h3>5. Choose Roadmap Format</h3>
                    </div>
                </div>
                <div class="pumpkin">
                    <div class="pumpkin-header">
                        <i class=""></i>
                        <h3></h3>
                    </div>
                    <p class="pumpkin-text">
                </div>
                <div class="img-wrapper-info-pumpkins">
                    <img src="images/4.png" alt="pumpkin-image">
                </div>
            </div>
        </section>
        <section class="hunter-team">
            <div class="section-header">
                <h1 class="section-heading">TOKENOMICS</h1>
                <div class="underline"></div>
            </div>
            <div class="cards-wrapper">
            <div class="card">
                <div class="card-img-wrapper">
                    <img src="images/3.jpg" alt="sniper">
                </div>
                <div class="card-info">
                    <p>TOTAL SUPPLY = 1.000.000.0000</p>
                </div>
            </div>
            <div class="card">
                <div class="card-img-wrapper">
                    <img src="images/2.jpg" alt="sniper">
                </div>
                <div class="card-info">
                    <p>TAXES = 0%</p>
                </div>
            </div>
            <div class="card">
                <div class="card-img-wrapper">
                    <img src="images/1.jpg" alt="sniper">
                </div>
                <div class="card-info">
                    <p>LIQUIDITY POOL BURNED = 100%</p>
                </div>
            </div>
            </div>
        </section>

    <a href="#" class="scroll-btn">
        <i class="fas fa-arrow-up"></i>
    </a>
    <script src="script.js"></script> 
</body>
</html>
